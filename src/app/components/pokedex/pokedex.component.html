  <div class="screen background-game">
    <div style="z-index: 100; overflow: scroll; padding: 10px; overflow: auto">
      <p class="text-center blinking-text" style="margin: 20px">Dev Tools</p>
      <div class="dev-tools wrap">
        <div
          [ngClass]="{ gira: i == girarIndice }"
          *ngFor="let tool of devTools; let i = index"
        >
          <img
            [src]="tool.url"
            [ngClass]="{
              active: i == toolIndex,
            }"
            alt=""
            width="70"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="buttons-content">
    <!-- <button class="button-prev" (click)="reset($event)">On</button> -->
    <h3
      style="
        color: rgb(217, 218, 219);
        width: 100%;
        box-sizing: border-box;
        font-size: small;
        text-align: center;
      "
    >
      {{ resTitleProject }}
    </h3>
    <div class="controls">
      <div class="row">
        <button class="button-row" (click)="handlePrevP()">
          <img src="assets/img/icons/btn-l.png" alt="" />
        </button>
        <button id="next" class="button-row" (click)="handleNextP()">
          <img src="assets/img/icons/btn-r.png" alt="" />
        </button>
      </div>

      <div class="row">
        <button class="button-row" (click)="handleGira()">
          <img src="assets/img/icons/btn-a.png" alt="" />
        </button>
      </div>
    </div>
  </div>

  <ng-template #screenPokedex>
    <div class="screen background-game">
      <div
        style="z-index: 100; overflow: scroll; padding: 10px; overflow: auto"
      >
        <p class="text-center blinking-text" style="margin: 20px">Dev Tools</p>
        <div class="dev-tools wrap">
          <div
            [ngClass]="{ gira: i == girarIndice }"
            *ngFor="let tool of devTools; let i = index"
          >
            <img
              [src]="tool.url"
              [ngClass]="{
                active: i == toolIndex,
              }"
              alt=""
              width="70"
            />
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
